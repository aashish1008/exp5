<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Operations with GIF Background</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Node.js File Operations</h1>
        
        <div class="card">
            <h2>Read File Content</h2>
            <button onclick="readFile()">Read File</button>
            <pre id="fileContent" class="file-content"></pre>
        </div>
        
        <div class="card">
            <h2>Write to File</h2>
            <textarea id="fileInput" rows="4" placeholder="Enter content to save..."></textarea>
            <button onclick="writeFile()">Write to File</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
